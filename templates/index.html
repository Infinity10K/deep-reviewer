<!DOCTYPE html>
<html>
    <head>
        <title>Deep Reviewer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>
        <div class="container center-block">
            {% if mark %}
            <br>
                <div>
                    <blockquote class="blockquote">
                        <p class='lead'>{{review}}</p>
                    </blockquote>
                    {% if sentem > 0.5 %}
                        <h5 class='text-success'>This review is Positive. {{mark}}/10</h5>
                    {% else %}
                        <h5 class='text-danger'>This review is Negative. {{mark}}/10</h5>
                    {% endif %}
                    <hr>
                </div>
            {% endif %}
            
            <div class="text-center">
                <br>
                <h2>Write a review and press Submit</h2>
                <br>
                <form method="POST" action="predict">
                    <div class="form-group">
                        {% csrf_token %}
                        <textarea name="text" class="form-control" rows=16></textarea><br>
                        
                        <input type="submit" class="btn btn-primary btn-block" value="Submit">
                        <input type="reset" class="btn btn-outline-info btn-block" value="Clear">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
